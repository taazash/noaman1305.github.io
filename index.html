  <script>
    // Typing animation
    const text = "Cybersecurity Analyst & Bug Bounty Hunter";
    const typingEl = document.getElementById("typing");
    let idx = 0;
    function typeText() {
      if (idx < text.length) {
        typingEl.innerHTML += text.charAt(idx);
        idx++;
        setTimeout(typeText, 60);
      }
    }
    typeText();

    // Counter animation
    function animateCounter(id, endValue, speed) {
      let count = 0;
      const step = () => {
        count++;
        document.getElementById(id).textContent = count;
        if (count < endValue) {
          setTimeout(step, speed);
        }
      };
      step();
    }
    window.onload = () => {
      animateCounter("report-count", 10, 100);
      animateCounter("lab-count", 20, 80);
      animateCounter("cert-count", 3, 200);
    };
  </script>
