<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noaman | Cybersecurity Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0f172a;
      color: #f8fafc;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #1e293b;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav a {
      color: #f8fafc;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #38bdf8;
    }
    header {
      background: url('https://images.unsplash.com/photo-1623050981744-1b8c6593f0a2?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      padding: 100px 20px;
      text-align: center;
      color: #f8fafc;
      box-shadow: inset 0 0 0 2000px rgba(15, 23, 42, 0.85);
      position: relative;
    }
    header h1 {
      font-size: 3.5em;
      font-weight: 800;
      color: #38bdf8;
    }
    header p {
      font-size: 1.2em;
      color: #cbd5e1;
      margin-top: 15px;
    }
    #topBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      font-size: 20px;
      border: none;
      outline: none;
      background-color: #38bdf8;
      color: #0f172a;
      cursor: pointer;
      padding: 14px 18px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    #topBtn:hover {
      transform: scale(1.1);
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    section {
      background: #1e293b;
      padding: 40px;
      margin-bottom: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    section p, section ul {
      font-size: 1.1em;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    ul li {
      margin-bottom: 12px;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #64748b;
    }
    .badge-gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .badge-gallery img {
      max-height: 80px;
      border-radius: 10px;
    }
    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }
      header p {
        font-size: 1em;
      }
      .badge-gallery img {
        max-width: 100%;
        height: auto;
      }
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#about">About</a>
    <a href="#bounties">Bounties</a>
    <a href="#projects">Projects</a>
    <a href="#skills">Skills</a>
    <a href="#certs">Certs</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1><i class="fas fa-shield-alt"></i> Noaman</h1>
    <p>Cybersecurity Analyst | Threat Detection | Incident Response</p>
  </header>

  <button onclick="topFunction()" id="topBtn" title="Go to top">↑</button>

  <main>
    <!-- Existing content stays here -->
  </main>

  <footer>
    <p>© 2025 Noaman | Built with ❤️ for cybersecurity</p>
  </footer>

  <script>
    let topBtn = document.getElementById("topBtn");
    window.onscroll = function () {
      if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
        topBtn.style.display = "block";
      } else {
        topBtn.style.display = "none";
      }
    };
    function topFunction() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.1 });
    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
